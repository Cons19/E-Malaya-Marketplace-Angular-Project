<mat-card *ngFor="let cartItem of cartItems" class="cart-item-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{cartItem.item.name}}</mat-card-title>
    <mat-card-subtitle>{{cartItem.item.user.firstName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <br>
  <mat-card-content>
    <p>
      Quantity: {{cartItem.quantity}}
    </p>
  </mat-card-content>
</mat-card>
