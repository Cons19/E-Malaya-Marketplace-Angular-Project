<div id="search">
  <mat-form-field> 
    <input  matInput placeholder="Search product" value="" [(ngModel)]="userSearch">
  </mat-form-field> 
</div>
<div class="container">
  <div *ngFor="let product of products | productPipe: userSearch">
    <app-product class="product"
      [productInput]="product"
    ></app-product>
  </div>
</div>
