<mat-card class="example-card">
  <div *ngIf="products$ | async as products">
    <div *ngIf="products[0]">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{products[0].name | uppercase}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo">
      <!-- <mat-card-subtitle>Date: {{product.date | date: 'dd/MM/yyyy' }}</mat-card-subtitle> -->
      <mat-card-content>
        <p>Description: {{products[0].description}}</p>
        <p>Price: {{products[0].price}} </p>
        <!-- <p>Currency: {{product.price.currency | uppercase}}</p> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="../../product-update/{product._id}">Update Product</button>
        <!--<button mat-button routerLink="../product-detail/{{productInput._id}}">Show Product</button> -->

      </mat-card-actions>
      <mat-card-actions>
        <button mat-button (click)="addToCart()">Add to Cart</button>
      </mat-card-actions>
    </div>
    <div *ngIf="!products[0]">
      <mat-card-title>Product not found</mat-card-title>
    </div>
  </div>
</mat-card>
