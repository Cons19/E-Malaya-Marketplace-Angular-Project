<mat-card class="cart-item-card">
  <mat-card-header>
    <mat-card-title>{{cartItemInput.product.name}}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <br>
  <form [formGroup]="form">
    <mat-card-content>
      <mat-form-field>
        <input matInput formControlName="quantity" type="number" placeholder="Quantity"
               [ngModel]="cartItemInput.quantity" min="1" max="100">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-raised-button color="primary"
              [disabled]="form.get('quantity').value == cartItemInput.quantity" (click)="updateQuantity()">Save
      </button>
      <button type="button" mat-raised-button color="primary" (click)="emitCartItemRemoved()">Delete</button>
    </mat-card-actions>
  </form>
</mat-card>
