<mat-card class="cart-item-card">
  <mat-card-header>
    <mat-card-title>{{cartItemInput.product.name}}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <br>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="number" placeholder="Quantity" [(ngModel)]="cartItemInput.quantity" min="1" max="100"
             (ngModelChange)="updateQuantity()">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-raised-button color="accent" (click)="emitCartItemRemoved()">Delete</button>
  </mat-card-actions>
</mat-card>
